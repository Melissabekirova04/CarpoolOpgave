<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opret tur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Opret kørelejlighed</h2>

<form>
    <label>Fra:</label>
    <select>
        <option>Allinge</option>
        <option>Tejn</option>
        <option>Gudhjem</option>
        <option>Svaneke</option>
        <option>Nexø</option>
        <option>Rønne</option>
    </select>

    <label>Til:</label>
    <select>
        <option>Rønne</option>
        <option>Allinge</option>
        <option>Tejn</option>
        <option>Gudhjem</option>
        <option>Svaneke</option>
        <option>Nexø</option>
    </select>

    <label>Dato:</label>
    <input type="date">

    <label>Tidspunkt:</label>
    <input type="time">

    <label>Antal pladser:</label>
    <input type="number" min="1" max="6">

    <button type="submit">Opret tur</button>
</form>

</body>
</html>
