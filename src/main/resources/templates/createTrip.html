<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opret tur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Opret kørelejlighed</h2>

<form action="/createTrip" method="post">
    <label>Fra:</label>
    <select name="from">
        <option>Allinge</option>
        <option>Tejn</option>
        <option>Gudhjem</option>
        <option>Svaneke</option>
        <option>Nexø</option>
        <option>Rønne</option>
    </select>

    <label>Til:</label>
    <select name="to">
        <option>Rønne</option>
        <option>Allinge</option>
        <option>Tejn</option>
        <option>Gudhjem</option>
        <option>Svaneke</option>
        <option>Nexø</option>
    </select>

    <label>Dato:</label>
    <input type="date" name="date">

    <label>Tidspunkt:</label>
    <input type="time" name="time">

    <label>Antal pladser:</label>
    <input type="number" min="1" max="6" name="seats">

    <button type="submit">Opret tur</button>
</form>

<div style="color:red;">
    <p th:text="${error}"></p>
</div>
</body>
</html>
